<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Refacción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B2545;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* Adjusted to row to accommodate sidebar */
            height: 100vh;
        }
        .navbar {
            background-color: #1B1B2F;
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            border-radius: 10px;
            margin: 20px;
            height: calc(100vh - 40px); /* Adjust to leave space for top/bottom padding */
        }
        .navbar a {
            color: #E94560;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            display: block;
            text-align: center;
            border-radius: 5px;
            background-color: #162447;
        }
        .navbar a:hover {
            background-color: #E94560;
            color: #FFFFFF;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            margin-left: 20px; /* Adjusted margin-left to align with the navbar */
            width: calc(100% - 240px); /* Adjust width to account for navbar and reduced margin */
        }
        h2 {
            text-align: center;
            padding: 20px;
            background-color: #162447;
            width: 100%;
            margin: 0;
            border-bottom: 2px solid #E94560;
        }
        form {
            background-color: #1F4068;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #E94560;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #D7374E;
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        .radio-group label {
            width: auto;
            display: inline-block;
            margin-bottom: 0;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/insertar_data">Insertar Nuevo</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/data">Ver los Datos</a>
        <a href="/">Logout</a>
    </div>
    <div class="content">
        <h2>Insertar Refacción</h2>
        <form method="POST">
            <label for="num_parte">Número de Parte:</label>
            <input type="text" id="num_parte" name="num_parte" required>

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>

            <label for="costo_lista">Costo Lista:</label>
            <input type="number" step="0.01" id="costo_lista" name="costo_lista" required>

            <label for="costo_instalacion">Costo Instalación:</label>
            <input type="number" step="0.01" id="costo_instalacion" name="costo_instalacion" required>

            <label for="total_con_iva">Total con IVA:</label>
            <input type="number" step="0.01" id="total_con_iva" name="total_con_iva" required>

            <label for="cumple">Cumple:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="cumple_si" name="cumple" value="SI" required> SI
                </label>
                <label>
                    <input type="radio" id="cumple_no" name="cumple" value="NO" required> NO
                </label>
            </div>

            <input type="submit" value="Insertar">
        </form>
    </div>
</body>
</html>
